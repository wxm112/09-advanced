<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <script src='jquery.js'></script>
  <script src='hangman.js'></script>
  <link rel="stylesheet" href="page.css">
</head>
<body>
  
  <div class='topmatter'>
    <div class="hang-container">
      <div class="scaffolding-top"></div>
      <div class="scaffolding-left"></div>
      <div class="draw-area">
        <div class='rope'></div>
        <div class='head'></div>

        <div class='armbox'>
          <div class="leftarm"></div>
          <div class="rightarm"></div>
          <div class='torso'></div>
        </div>
    
        <div class='legbox'>
          <div class="leftleg"></div>
          <div class="rightleg"></div>
          <div class='pelvis'></div>
        </div>
      </div>
      <div class="scaffolding-base"></div>
    </div>
    <div class="side-container">
      <div class="container-title"> Guess A Letter!</div>
      <div class="input-area">
        <input type="text" id='letter-input' maxlength="1">
      </div>
    </div>
    <div class="side-container">
      <div class="container-title">Guessed Letters</div>
      <div class="input-area">
        <div id="wrong-letters"></div>
      </div>
    </div>
  </div>
  <div class="bottommatter">
    <div class="word-box">
      <div class="word-display"></div>
    </div>
  </div>
</body>
</html>
